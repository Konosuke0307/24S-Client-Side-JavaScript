<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Image Gallery | COMP1073 Client-Side JavaScript</title>
    <link rel="stylesheet" href="css/gallery.css">
</head>
<body>
    <h1>Image Gallery</h1>
    <section id="gallery">
        <figure>
            <img id="featured-image" src="flowers-yellow-large.jpg" alt="Featured Image" width="1200" height="800" />
            <figcaption id="image-title">Sunflowers in the hamlet Dernekamp, Kirchspiel, Dülmen, North Rhine-Westphalia, Germany</figcaption>
        </figure>
        <ul id="thumbnail-list">
            <li><img src="flowers-yellow-small.jpg" alt="Sunflowers" width="240" height="160" /></li>
            <li><img src="flowers-red-small.jpg" alt="Poppies" width="240" height="160" /></li>
            <li><img src="flowers-white-small.jpg" alt="Daffodils" width="240" height="160" /></li>
            <li><img src="flowers-purple-small.jpg" alt="Sentmaring Park" width="240" height="160" /></li>
            <li><img src="flowers-pink-small.jpg" alt="Market in Münster" width="240" height="160" /></li>
        </ul>
    </section>
    <script src="js/gallery.js"></script>
</body>
</html>
